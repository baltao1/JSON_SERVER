<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Admin Panel</h1>
    <div>
      <div>
        <h3>Add Product</h3>
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Product Price">
        <input type="text" id="description" placeholder="Product Description">
        <input type="date" id="delivery">
        <input type="url" id="image" placeholder="Image Url">
        <button id="add_product">Add Product</button>
        <h3>Sort Based On Price</h3>
        <button id="sort-low-to-high">Sort Low To High</button>
        <button id="sort-high-to-low">Sort High To Low</button>
        <h3>Filter By Price</h3>
        <button id="greater-than">Price > 4000</button>
        <button id="less-than">Price <= 4000</button>
      </div>
      <div id="container"></div>
    </div>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
